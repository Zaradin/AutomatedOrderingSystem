<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- Data Tables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.3.1/jszip-2.5.0/dt-1.11.0/b-2.0.0/b-colvis-2.0.0/b-html5-2.0.0/b-print-2.0.0/date-1.1.1/r-2.2.9/datatables.min.css"/>

    <title>Cigarettes & Tobacco Order List</title>
</head>
<body>
    
    <!-- Main Text Header -->
    <!-- Might add a navigation bar above down the line -->
    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <h1 class="text-center display-4">Cigarettes & Tobacco Order List</h1>
            </div>
        </div>
    </div>

    <!-- Check Box Form, to check if it's a weak/average/strong order | and also to check weeksOfSales -->
    <div class="container bg-dark text-white rounded">
        <div class="row">
            <div class="col-12 text-center">
                <form class="align-items-center" method="POST" action="" enctype="multipart/form-data">
                    <div class="form-group d-inline-block">
                      <div class="form-check form-check-inline align-center">
                        <input class="form-check-input" name="orderType" type="checkbox" id="orderTypeid1" value="1">
                        <label class="form-check-label" for="orderTypeid1">Weak Order</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" name="orderType" type="checkbox" id="orderTypeid2" value="2">
                        <label class="form-check-label" for="orderTypeid2">Average Order</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" name="orderType" type="checkbox" id="orderTypeid3" value="3">
                        <label class="form-check-label" for="orderTypeid3">Strong Order</label>
                      </div>
                    </div>


                    <div class="form-group d-inline-block justify-content-end p-0 m-0 ml-4 " >
                        <div class="card-body">
                            <div class="form-group">
                                <label>Sales & Stock Reports in CSV Format</label>
                                <input type="file" class="form-control-file" name="files" id="files" multiple>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary ml-3" type="submit">Submit</button>
                </form>
            </div>
        </div>

       
    </div>
    
</body>
</html>
